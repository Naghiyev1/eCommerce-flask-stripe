<!DOCTYPE html>
<html>

<head>
    <title>Complete your Check Out</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <section>
        <div class="product">
            <img src="{{ url_for('static', filename='img/3.jpeg') }}" alt="The cover of Stubborn Attachments" />
            <div class="description">
                <h3>Complete your Check Out</h3>
                <h5>Â£20.00</h5>
            </div>
        </div>
        <button type="button" id="checkout-button">Checkout</button>
    </section>
</body>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("pk_test_51IkmBRHusyM9ZphJXIrsy5EIxXLqS8W6vgMktc1YxXBeak9fcjCsIXc37khj4UXCJfOIQvyJiUUHutQdp1IAbyLt00M8f0uEtI");
    var checkoutButton = document.getElementById("checkout-button");

    checkoutButton.addEventListener("click", function () {
        fetch("/create-checkout-session", {
                method: "POST",
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({
                    sessionId: session.id
                });
            })
            .then(function (result) {
                // If redirectToCheckout fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using error.message.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
    });
</script>

</html>
